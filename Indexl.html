<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Construction Wheel - Compact Layout</title>
    <style>
        /* Base Resets and Body */
        body, h1, h2, h3, h4, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            line-height: 1.3;
            font-weight: bold;
            color: #333;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 14px;
        }
        header {
  /* match page 1 exactly: */
  background-color: #233e99;
  color: #fff;

  /* same vertical + horizontal padding */
  padding: 20px 20px;

  /* exact text size from page 1 (1.5 ×16px) */
  font-size: 24px;

  /* force the line‑height so the text block is the right height */
  line-height: 1;

  /* identical rounded corners */
  border-radius: 0px;

  /* center any inline text vertically */
  display: flex;
  align-items: center;

  /* same gap below header */
  margin-bottom: 20px;

  /* don’t let flex shrink it if its parent is a flex container */
  flex-shrink: 0;
}

/* if you have an <h1> inside, remove its default margins: */
header h1 {
  margin: 0;
}



        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
            overflow: hidden;
        }
        .left-column {
            flex: 0 0 50%;
            max-width: 50%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center; /* Center SVG horizontally */
            position: relative;
        }
        .right-column {
            flex: 1;
            background-color: #ffffff;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            overflow-y: auto;
            max-height: calc(100vh - 2rem - 3rem); /* Adjust as needed */
        }

        /* Preset Buttons Container */
        .presets {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.4rem; /* Space BETWEEN groups */
            z-index: 1;
            align-items: flex-end; /* Align groups to the right */
            width: auto; /* Allow container to size based on content */
        }

        /* Container for each pair of buttons */
        .preset-group {
            display: flex;
            flex-direction: column; /* Stack base and plus button vertically */
            align-items: flex-end; /* Align buttons to the right */
            width: 100%; /* Take full width of presets container */
        }

        /* Base Preset Button Styling */
        .preset-button {
             padding: 0.4rem 0.8rem;
             color: #ffffff;
             font-weight: bold;
             border-radius: 4px;
             text-align: center;
             min-width: 100px;
             width: 120px; /* Give buttons a fixed width for alignment */
             font-size: 0.8rem;
             border: none;
             cursor: pointer;
             transition: background-color 0.2s ease;
        }
         /* Specific base button colours */
        .preset-essential { background-color: #6a994e; }
        .preset-smart     { background-color: #f28f3b; }
        .preset-advanced  { background-color: #8367c7; }


        /* Initial state of the plus buttons - HIDDEN IN FLOW */
        .preset-essentialplus,
        .preset-smartplus,
        .preset-advancedplus {
          /* Appearance Styling */
          padding: 0rem 0.8rem; /* No vertical padding initially */
          margin: 0; /* No margin initially */
          color: #ffffff;
          font-weight: bold;
          border-radius: 4px;
          text-align: center;
          width: 120px; /* Match base button width */
          font-size: 0.8rem;
          border: none;
          cursor: pointer;

          /* Hiding & Transition */
          max-height: 0; /* Collapse height */
          opacity: 0;
          overflow: hidden;
          pointer-events: none;

          /* Transition for the slide-down/appear effect */
          transition: max-height 0.3s ease-out, opacity 0.3s ease-out, padding 0.3s ease-out, margin-top 0.3s ease-out;
        }
        /* Specific plus button colours */
        .preset-essentialplus { background-color: #007A37; }
        .preset-smartplus     { background-color: #c55e00; }
        .preset-advancedplus  { background-color: #4C216D; }


        /* Expanded state - show plus button IN FLOW */
        .presets.expanded-essential .preset-group .preset-essentialplus,
        .presets.expanded-smart .preset-group .preset-smartplus,
        .presets.expanded-advanced .preset-group .preset-advancedplus {
             max-height: 50px; /* Allow height to expand (adjust if needed) */
             opacity: 1;
             padding: 0.4rem 0.8rem; /* Restore vertical padding */
             margin-top: 0.4rem; /* Add space above the plus button */
             pointer-events: auto;
        }

        /* SVG Container and SVG Styling */
        .svg-container {
            background-color: #ffffff;
            padding: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            overflow: hidden;
            margin-top: 1rem;
        }
        .svg-container svg {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            display: block;
        }
        .segment {
            fill: #d3d3d3;
            stroke: #ffffff;
            stroke-width: 1;
            transition: fill 0.2s ease, fill-opacity 0.2s ease, stroke 0.2s ease, stroke-width 0.2s ease;
            cursor: pointer;
            fill-opacity: 1;
        }
        /* Segment Highlighting States */
        .segment.highlight-primary {
             fill: #233e99; /* hoverFillSelf */
             fill-opacity: 1;
             stroke: #ffffff; /* defaultStroke */
             stroke-width: 1;
        }
        .segment.highlight-secondary {
            fill: rgba(35, 62, 153, 0.4); /* hoverFillOthers */
            fill-opacity: 1;
            stroke: #ffffff; /* defaultStroke */
            stroke-width: 1;
        }
        .segment.highlight-locked {
            fill: #233e99; /* hoverFillSelf */
            fill-opacity: 1;
            stroke: #cc0000; /* lockedStroke */
            stroke-width: 1;
        }
        .segment.highlight-locked-secondary {
            fill: rgba(35, 62, 153, 0.4); /* hoverFillOthers */
            fill-opacity: 1;
            stroke: #ffffff; /* defaultStroke */
            stroke-width: 1;
        }
        /* Preset Highlighting */
        .segment.highlight-preset-base {
             /* Example: Essential Base Color */
             fill: #6a994e;
             fill-opacity: 1;
             stroke: #ffffff;
             stroke-width: 1;
        }
         .segment.highlight-preset-plus {
             /* Example: Essential Plus Color */
             fill: #007A37;
             fill-opacity: 1;
             stroke: #ffffff;
             stroke-width: 1;
        }
         /* Add specific preset colors here */
         .segment.preset-essential-base { fill: #6a994e; }
         .segment.preset-essential-plus { fill: #007A37; }
         .segment.preset-smart-base { fill: #f28f3b; }
         .segment.preset-smart-plus { fill: #c55e00; }
         .segment.preset-advanced-base { fill: #8367c7; }
         .segment.preset-advanced-plus { fill: #4C216D; }

        .outer-chord, #center_circle {
            fill: #233e99;
            stroke: #ffffff;
            stroke-width: 1;
        }
        /* SVG Text Styling */
        #label_outer_chord_1, #label_outer_chord_2, #label_outer_chord_3,
        #label_outer_chord_4, #label_outer_chord_5, #label_outer_chord_6,
        #label_outer_chord_7, #label_outer_chord_8, #center_label,
        text[id^="label_inner_segment"] {
            fill: #ffffff;
            font-family: Arial, sans-serif;
            pointer-events: none;
            user-select: none;
        }
        #label_outer_chord_1, #label_outer_chord_2, #label_outer_chord_3,
        #label_outer_chord_4, #label_outer_chord_5, #label_outer_chord_6,
        #label_outer_chord_7, #label_outer_chord_8 {
            font-size: 17px;
            font-weight: bold;
        }
        #center_label { font-size: 12px; font-weight: bold; }
        text[id^="label_inner_segment"] { font-size: 10px; font-weight: normal; }

        /* Right Column Content Styling */
        #details-title {
            color: #002d62; border-bottom: 1px solid #005a9c; padding-bottom: 0.3rem; margin-bottom: 0.4rem; font-size: 1.2rem; font-weight: bold; flex-shrink: 0;
        }
        #details-description {
            margin-bottom: 0.8rem; font-size: 0.85rem; color: #444; line-height: 1.35; flex-shrink: 0;
        }
        .details-row {
            display: flex; gap: 1.5rem; width: 100%; flex-shrink: 0; margin-bottom: 0.8rem;
        }
        .details-section-half { flex: 1; min-width: 0; }
        .details-section h4 {
            color: #333; margin-bottom: 0.3rem; font-size: 0.75rem; text-transform: uppercase; font-weight: bold; letter-spacing: 0.5px; border-bottom: 1px solid #e8e8e8; padding-bottom: 0.2rem;
        }
        .details-section ul { list-style: none; padding-left: 0; }
        .details-section li { display: flex; align-items: center; gap: 0.4rem; padding: 0.1rem 0; font-size: 0.85rem; min-height: 18px; }
        .checkbox { display: inline-block; width: 13px; height: 13px; border: 1px solid #555; border-radius: 2px; position: relative; flex-shrink: 0; background-color: #fff; margin-top: 1px; text-align: center; line-height: 11px; }
        .checkbox.checked::after { content: '\2714'; color: #cc0000; font-size: 11px; font-weight: bold; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; }
        .checkbox.unchecked::after { content: ''; }
        .icon-info, .icon-download { display: inline-flex; align-items: center; justify-content: center; color: #005a9c; font-size: 0.9rem; flex-shrink: 0; width: 15px; height: 15px; border-radius: 50%; text-align: center; }
        .icon-info { background-color: #e0eaf3; font-style: italic; font-weight: bold; cursor: default; }
        .icon-download { font-size: 1rem; cursor: default; }
        .icons-container { margin-left: auto; display: inline-flex; align-items: center; gap: 0.3rem; min-width: 15px; justify-content: flex-end; }
        .icon-link { text-decoration: none; color: inherit; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; }
        .icon-link:hover .icon-info, .icon-link:hover .icon-download { color: #002d62; background-color: #d0ddeB; }
        .list-item-text { flex-grow: 1; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-right: 0.4rem; }

        /* Preset Details Styling */
        #preset-details h2 { color: #002d62; border-bottom: 1px solid #005a9c; padding-bottom: 0.3rem; margin-bottom: 0.4rem; font-size: 1.2rem; font-weight: bold; }
        #preset-details p { margin-bottom: 0.8rem; font-size: 0.85rem; color: #444; line-height: 1.35; }
        #preset-benefits { list-style: none; padding-left: 0; margin-bottom: 1rem; }
        #preset-benefits li { font-size: 0.85rem; margin-bottom: 0.4rem; line-height: 1.3; }
        #preset-benefits li strong { color: #002d62; display: block; margin-bottom: 0.1rem; }
        #preset-downloads { display: flex; flex-direction: column; align-items: flex-start; gap: 0.5rem; margin-top: 1rem; }
        #preset-downloads .icon-link { color: #005a9c; font-size: 0.9rem; font-weight: normal; gap: 0.4rem; }
        #preset-downloads .icon-link .icon-download { font-size: 1rem; color: #005a9c; }
        #preset-downloads .icon-link:hover { color: #002d62; text-decoration: underline; }
        #preset-downloads .icon-link:hover .icon-download { color: #002d62; }

.home-link {
  position: absolute;
  top: 0.5rem;
  left: 0.5rem;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  text-decoration: none;
}
.home-link svg {
  width: 100%;
  height: auto;
  display: block;
}

/* 1) FIX the description area to one height, and allow scroll if it overflows */
#details-description {
  height: 9rem;              /* adjust this until it fits your longest blurb */
  overflow-y: auto;          /* lets long text scroll inside the box */
  margin: 0 0 1rem;          /* move the first details row down a bit */
  border-bottom: 1px solid #e8e8e8;
  padding-bottom: 0.5rem;
}

/* 2) a horizontal line between your two rows of check‑lists */
.details-row + .details-row {
  border-top: 1px solid #e8e8e8;
  margin-top: 1rem;
  padding-top: 1rem;
}

/* 3) a subtle vertical line between left/right halves */
.details-section-half + .details-section-half {
  border-left: 1px solid #e8e8e8;
  padding-left: 1rem;
}

.legends {
  display: flex;
  justify-content: center; /* center both items */
  align-items: center;
  padding: 1rem 1.5rem;
  gap: 0.4rem;             /* same consistent gap */
}


.legend-item {
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  font-size: 0.85rem;
  font-weight: bold;
  color: #fff;
  white-space: nowrap;
}

/* your two colours */
.legend-feature  { background-color: #233e99; }
.legend-required { background-color: #b0b8df; }



</style>
</head>

                  { label: 'Internal Requirements', iconClass: 'icon-download', href: '#download-internal' },
                  { label: 'Design Brief',          iconClass: 'icon-download', href: '#download-brief' }
                ]
              },
              'preset-advancedplus': {
                title: 'Advanced+ Digital Construction Strategy', // Differentiate title slightly
                description: 'The pinnacle strategy, adding detailed CO2 calculations, commissioning evidence, and full handover documentation management within the digital twin.',
                benefits: [
                  { label: 'Full Lifecycle Management', text: 'Integrates everything from survey and design through to site management, handover, and asset data.'},
                  { label: 'Accurate Planning',      text: 'Advanced simulations and progress tracking ensure construction sequences are optimised, reducing delays and on-site disruptions.' },
                  { label: 'Quality Assurance',    text: 'Automated inspection plans (ITP) and seamless handover documents improve accountability and ensure all project standards are met.' },
                  { label: 'Cost & Resource Efficiency', text: 'Integrated costing tools and tender coding enable precise budget control and smarter resource allocation.' },
                  { label: 'Sustainability Focus', text: 'Includes lighting, thermal, CO2, and basic structural analysis capabilities within the digital workflow.' },
                  { label: 'Complete Handover', text: 'Manages commissioning evidence and handover documents directly within the model for efficient closeout.'}
                ],
                downloads: [
                  { label: 'Internal Requirements', iconClass: 'icon-download', href: '#download-internal' },
                  { label: 'Design Brief',          iconClass: 'icon-download', href: '#download-brief' }
                ]
              }
            }; // *** END OF Preset DATA ***

        // --- DOM Element References ---
        const segmentDetailsPanel = document.getElementById('segment-details');
        const detailsTitle = document.getElementById('details-title');
        const detailsDescription = document.getElementById('details-description');
        const detailsResourcesUl = document.getElementById('details-resources');
        const detailsPlatformUl = document.getElementById('details-platform');
        const detailsEnquiryUl = document.getElementById('details-enquiry');
        const detailsProjectUl = document.getElementById('details-project');

        const presetDetailsPanel = document.getElementById('preset-details');
        const presetTitle = document.getElementById('preset-title');
        const presetDescription = document.getElementById('preset-description');
        const presetBenefitsUl = document.getElementById('preset-benefits');
        const presetDownloadsDiv = document.getElementById('preset-downloads');

        const presetsContainer = document.querySelector('.presets');
        const allPresetButtons = document.querySelectorAll('.presets .preset-button');
        const allSegmentElements = document.querySelectorAll('.segment');

        // --- Segment Data & Rules ---
        const hoverRules = { /* ... Your existing hoverRules ... */
            'segment_01': [], 'segment_02': ['segment_01'], 'segment_03': [], 'segment_04': [],
            'segment_05': ['segment_04','segment_07'], 'segment_06': ['segment_03','segment_04','segment_05','segment_07'],
            'segment_07': ['segment_04'], 'segment_08': ['segment_03','segment_04','segment_05','segment_06','segment_07'],
            'segment_09': ['segment_04','segment_05','segment_07'], 'segment_10': ['segment_04'], 'segment_11': ['segment_04'],
            'segment_12': ['segment_04'], 'segment_13': ['segment_04','segment_05','segment_07'],
            'segment_14': ['segment_04','segment_05'], 'segment_15': ['segment_04','segment_05'],
            'segment_16': ['segment_04','segment_05'], 'segment_17': ['segment_04','segment_05'],
            'segment_18': ['segment_04','segment_09'], 'segment_19': ['segment_04','segment_09','segment_18'],
            'segment_20': ['segment_04','segment_09','segment_18','segment_19'],
            'segment_21': ['segment_04','segment_09','segment_18','segment_19','segment_20'],
            'segment_22': ['segment_04','segment_05','segment_07','segment_09','segment_18','segment_19'],
            'segment_23': ['segment_04','segment_05','segment_07','segment_09','segment_18','segment_19','segment_22'],
            'segment_24': ['segment_04','segment_05','segment_09','segment_18','segment_19','segment_22'],
            'segment_25': ['segment_03','segment_04','segment_05','segment_07'], 'segment_26': ['segment_03'],
            'segment_27': ['segment_03','segment_04','segment_05','segment_26'],
            'segment_28': ['segment_03','segment_04','segment_05','segment_07','segment_09','segment_25','segment_26','segment_27'],
            'segment_29': ['segment_03','segment_04','segment_05','segment_09','segment_18','segment_26'],
            'segment_30': ['segment_03','segment_04','segment_05','segment_07']
        };
        const segments = {}; // Populate segment references
        allSegmentElements.forEach(el => { segments[el.id] = el; });

        // --- Preset Segment IDs ---
        const essentialSegmentIds     = ['segment_03', 'segment_04', 'segment_05', 'segment_07', 'segment_12', 'segment_25', 'segment_26', 'segment_30'];
        const essentialSegmentplusIds = ['segment_01', 'segment_02', 'segment_06', 'segment_09', 'segment_10', 'segment_13'];
        const smartSegmentIds         = ['segment_01', 'segment_02', 'segment_03','segment_04', 'segment_05', 'segment_06','segment_07', 'segment_08', 'segment_09', 'segment_10','segment_12','segment_13', 'segment_18', 'segment_20', 'segment_25','segment_26','segment_30'];
        const smartSegmentplusIds     = ['segment_19', 'segment_21'];
        const advancedSegmentIds      = ['segment_01', 'segment_02', 'segment_03', 'segment_04', 'segment_05','segment_06', 'segment_07', 'segment_08', 'segment_09', 'segment_10','segment_11', 'segment_12', 'segment_13', 'segment_14', 'segment_15','segment_16', 'segment_18', 'segment_19', 'segment_20', 'segment_21','segment_22', 'segment_23', 'segment_24', 'segment_25', 'segment_26','segment_27', 'segment_30'];
        const advancedSegmentplusIds  = ['segment_17', 'segment_28','segment_29'];

        // --- Core Functions ---

        // Clears all segment highlighting classes
        function clearSegmentHighlights() {
            allSegmentElements.forEach(segment => {
                segment.classList.remove(
                    'highlight-primary', 'highlight-secondary',
                    'highlight-locked', 'highlight-locked-secondary',
                    'preset-essential-base', 'preset-essential-plus',
                    'preset-smart-base', 'preset-smart-plus',
                    'preset-advanced-base', 'preset-advanced-plus'
                );
                // Reset fill/stroke via CSS classes is generally better,
                // but direct style manipulation might be needed if complex overrides exist
                 segment.style.fill = ''; // Reset direct styles if any
                 segment.style.stroke = '';
                 segment.style.strokeWidth = '';
                 segment.style.fillOpacity = '';
            });
        }

        // Applies preset highlighting using CSS classes
        function applyPresetHighlightingVisuals(presetName) {
            clearSegmentHighlights(); // Clear previous highlights
            let baseIds = [], plusIds = [], baseClass = '', plusClass = '';

            switch(presetName) {
                case 'preset-essential':
                    baseIds = essentialSegmentIds; baseClass = 'preset-essential-base';
                    break;
                case 'preset-essentialplus':
                    baseIds = essentialSegmentIds; plusIds = essentialSegmentplusIds;
                    baseClass = 'preset-essential-base'; plusClass = 'preset-essential-plus';
                    break;
                case 'preset-smart':
                    baseIds = smartSegmentIds; baseClass = 'preset-smart-base';
                     break;
                 case 'preset-smartplus':
                     baseIds = smartSegmentIds; plusIds = smartSegmentplusIds;
                     baseClass = 'preset-smart-base'; plusClass = 'preset-smart-plus';
                     break;
                 case 'preset-advanced':
                     baseIds = advancedSegmentIds; baseClass = 'preset-advanced-base';
                     break;
                 case 'preset-advancedplus':
                     baseIds = advancedSegmentIds; plusIds = advancedSegmentplusIds;
                     baseClass = 'preset-advanced-base'; plusClass = 'preset-advanced-plus';
                     break;
             }

             baseIds.forEach(id => segments[id]?.classList.add(baseClass));
             plusIds.forEach(id => segments[id]?.classList.add(plusClass));

              // Also update the panel details
             updatePresetDetailsPanel(presetName);
        }

        // Applies hover highlighting using CSS classes
        function applyHoverHighlighting(primaryId, relatedIds) {
             clearSegmentHighlights(); // Clear previous highlights
             if (!primaryId) return;

             segments[primaryId]?.classList.add('highlight-primary');
             relatedIds.forEach(id => {
                if (id !== primaryId) {
                    segments[id]?.classList.add('highlight-secondary');
                }
             });
             updateSegmentDetailsPanel(primaryId);
        }

        // Applies locked highlighting using CSS classes
        function applyLockHighlighting(primaryId, relatedIds) {
             clearSegmentHighlights(); // Clear previous highlights
             if (!primaryId) return;

             segments[primaryId]?.classList.add('highlight-locked');
             relatedIds.forEach(id => {
                 if (id !== primaryId) {
                    segments[id]?.classList.add('highlight-locked-secondary');
                 }
             });
            updateSegmentDetailsPanel(primaryId);
        }


        // --- Panel Update Functions ---

        // Helper to create list items for the details panel
        function createListItem(item) {
            const li = document.createElement('li');
            const checkbox = document.createElement('span');
            checkbox.className = `checkbox ${item.checked ? 'checked' : 'unchecked'}`;
            li.appendChild(checkbox);
            const textSpan = document.createElement('span');
            textSpan.className = 'list-item-text';
            textSpan.textContent = item.text;
            textSpan.title = item.text;
            li.appendChild(textSpan);
            const iconsContainer = document.createElement('span');
            iconsContainer.className = 'icons-container';

            if (item.info) {
                const infoIcon = document.createElement('span'); infoIcon.className = 'icon-info'; infoIcon.textContent = 'i'; infoIcon.title = 'More Info';
                if (item.infoLink && item.infoLink !== '#') { const link = document.createElement('a'); link.href = item.infoLink; link.target = "_blank"; link.rel = "noopener noreferrer"; link.classList.add('icon-link'); link.appendChild(infoIcon); iconsContainer.appendChild(link);
                } else { infoIcon.style.cursor = 'default'; infoIcon.style.opacity = '0.5'; iconsContainer.appendChild(infoIcon); }
            }
            if (item.download) {
                const downloadIcon = document.createElement('span'); downloadIcon.className = 'icon-download'; downloadIcon.innerHTML = '&#x21E9;'; downloadIcon.title = 'Download';
                if (item.downloadPath && item.downloadPath !== '#') { const link = document.createElement('a'); link.href = item.downloadPath; link.download = ""; link.classList.add('icon-link'); link.appendChild(downloadIcon); iconsContainer.appendChild(link);
                } else { downloadIcon.style.cursor = 'default'; downloadIcon.style.opacity = '0.5'; iconsContainer.appendChild(downloadIcon); }
            }
            if (iconsContainer.hasChildNodes()) { li.appendChild(iconsContainer); }
            return li;
        }

        // Updates the right-hand panel with SEGMENT details
        function updateSegmentDetailsPanel(segmentId) {
            const data = segmentId ? segmentData[segmentId] : null;
            presetDetailsPanel.style.display = 'none';
            segmentDetailsPanel.style.display = ''; // Show segment panel
            if (!data) {
                detailsTitle.textContent = 'How to use the Digital Wheel'; detailsDescription.textContent = 'Details will appear here.';
                detailsResourcesUl.innerHTML = ''; detailsPlatformUl.innerHTML = ''; detailsEnquiryUl.innerHTML = ''; detailsProjectUl.innerHTML = '';
                return;
            }
            detailsTitle.textContent = data.title || 'Details'; detailsDescription.textContent = data.description || '';
            detailsResourcesUl.innerHTML = ''; data.resources?.forEach(item => detailsResourcesUl.appendChild(createListItem(item)));
            detailsPlatformUl.innerHTML = ''; data.platform?.forEach(item => detailsPlatformUl.appendChild(createListItem(item)));
            detailsEnquiryUl.innerHTML = ''; data.enquiry?.forEach(item => detailsEnquiryUl.appendChild(createListItem(item)));
            detailsProjectUl.innerHTML = ''; data.project?.forEach(item => detailsProjectUl.appendChild(createListItem(item)));
        }

        // Updates the right-hand panel with PRESET details
        function updatePresetDetailsPanel(presetName) {
            const data = presetData[presetName];
             segmentDetailsPanel.style.display = 'none'; // Hide segment panel
             presetDetailsPanel.style.display = ''; // Show preset panel
            if (!data) {
                presetTitle.textContent = ''; presetDescription.textContent = 'Select a preset strategy.'; presetBenefitsUl.innerHTML = ''; presetDownloadsDiv.innerHTML = '';
                return;
            }
            presetTitle.textContent = data.title || 'Preset Details'; presetDescription.textContent = data.description || '';
            presetBenefitsUl.innerHTML = ''; data.benefits?.forEach(b => { const li = document.createElement('li'); li.innerHTML = `<strong>${b.label}:</strong> ${b.text}`; presetBenefitsUl.appendChild(li); });
            presetDownloadsDiv.innerHTML = ''; data.downloads?.forEach(d => { const a = document.createElement('a'); a.href = d.href || '#'; a.className = 'icon-link'; a.target = "_blank"; a.rel = "noopener noreferrer"; if (d.href && d.href !=='#') a.download = ""; a.innerHTML = `<span class="${d.iconClass || 'icon-download'}">${d.iconClass === 'icon-info' ? 'i' : '&#x21E9;'}</span> ${d.label}`; presetDownloadsDiv.appendChild(a); });
        }

        // --- Event Handlers ---

        // Segment Hover & Click
        function handleMouseOver(event) {
            // *** Allow hover EVEN IF preset is active, but NOT if segment is locked ***
            if (lockedSegmentId) return;
            const primarySegmentId = event.target.id;
            if (!segments[primarySegmentId]) return;

            const rule = hoverRules[primarySegmentId] || [];
            applyHoverHighlighting(primarySegmentId, rule); // Apply temporary hover highlight
        }

        function handleMouseOut(event) {
            // *** Revert based on state ***
            if (lockedSegmentId) return; // Do nothing if locked

             // Prevent flicker when moving between segments
             const relatedTarget = event.relatedTarget;
             if (relatedTarget && (relatedTarget.classList?.contains('segment') || relatedTarget.closest('.segment'))) {
                 return;
             }

            clearSegmentHighlights(); // Clear temporary hover highlights

            if (activePreset) {
                // If a preset is active, reapply its highlighting
                applyPresetHighlightingVisuals(activePreset);
                updatePresetDetailsPanel(activePreset); // Ensure preset panel stays visible
            } else {
                // Otherwise, revert to default grey (no classes) and clear panel
                updateSegmentDetailsPanel(null);
            }
        }

        function handleSegmentClick(event) {
            const clickedSegmentId = event.target.id;
            if (!segments[clickedSegmentId]) return;

            // --- Clear Preset State ---
            const currentlyActivePreset = activePreset; // Store before clearing
            activePreset = null;
            currentlyExpanded = null;
            presetsContainer.classList.remove('expanded-essential', 'expanded-smart', 'expanded-advanced');
            allPresetButtons.forEach(btn => btn.style.outline = 'none');
            // --- End Clear Preset State ---

            if (lockedSegmentId === clickedSegmentId) {
                // Unlock
                lockedSegmentId = null;
                clearSegmentHighlights(); // Go back to default grey
                updateSegmentDetailsPanel(null); // Clear panel
            } else {
                // Lock
                lockedSegmentId = clickedSegmentId;
                const rule = hoverRules[lockedSegmentId] || [];
                applyLockHighlighting(lockedSegmentId, rule); // Apply lock highlight
                // Panel updated by applyLockHighlighting
            }
        }

       // Preset Button Click Handler
        function handlePresetClick(event) {
            const clickedButton = event.currentTarget;
            const presetName = clickedButton.classList[1]; // e.g., "preset-essential" or "preset-essentialplus"
            const baseName = presetName.replace('plus', '').split('-')[1]; // 'essential', 'smart', 'advanced'
            const expansionClass = `expanded-${baseName}`; // e.g., 'expanded-essential'

            // --- Clear Segment Lock ---
            const wasSegmentLocked = lockedSegmentId; // Store before clearing
            lockedSegmentId = null;
            // --- End Clear Segment Lock ---


            // If clicking the *same* preset that is already active, deactivate it.
            if (activePreset === presetName) {
                activePreset = null;
                currentlyExpanded = null;
                presetsContainer.classList.remove(expansionClass); // Collapse
                clickedButton.style.outline = 'none'; // Remove outline
                clearSegmentHighlights(); // Clear preset colours from segments
                 if (wasSegmentLocked) {
                    updateSegmentDetailsPanel(null); // Clear panel if segment was locked
                 } else {
                     // If just deactivating preset, show default segment text
                     updateSegmentDetailsPanel(null);
                 }

            } else {
                 // Activating a new preset (or switching between base/plus in same group)

                 // 1. Set the *new* active preset name
                 activePreset = presetName;

                 // 2. Handle expansion class
                 const expandingDifferentGroup = currentlyExpanded !== baseName;
                 if (expandingDifferentGroup) {
                     // Collapse other groups if switching
                    presetsContainer.classList.remove('expanded-essential', 'expanded-smart', 'expanded-advanced');
                 }
                 // Add expansion class for the current group (might already be there if switching base/plus)
                 presetsContainer.classList.add(expansionClass);
                 currentlyExpanded = baseName; // Track the currently expanded group

                 // 3. Apply highlighting & update panel for the *clicked* preset
                 applyPresetHighlightingVisuals(presetName); // Handles clearing old & applying new segment colors + panel update

                 // 4. Update button outlines
                  allPresetButtons.forEach(btn => btn.style.outline = 'none'); // Clear all first
                  let outlineColor = '';
                  if (baseName === 'essential') outlineColor = '#4c7c00';
                  else if (baseName === 'smart') outlineColor = '#cc8400';
                  else if (baseName === 'advanced') outlineColor = '#4C216D';
                  clickedButton.style.outline = `2px solid ${outlineColor}`;
            }
        }


        // --- Add Event Listeners ---
        allSegmentElements.forEach(segment => {
            segment.addEventListener('mouseover', handleMouseOver);
            segment.addEventListener('mouseout', handleMouseOut);
            segment.addEventListener('click', handleSegmentClick);
        });

        allPresetButtons.forEach(btn => {
            btn.addEventListener('click', handlePresetClick);
        });


        // --- Initial State ---
        updateSegmentDetailsPanel(null); // Show default segment panel text on load
        clearSegmentHighlights(); // Ensure segments are default color on load

    </script>
